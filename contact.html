<!DOCTYPE html> 
<html lang="en"> 
    <style>
        .html, body {
          background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(Assets/jpeg/cyberback.webp);
          background-size: 100% 100%;
          background-position: center;
          background-repeat: no-repeat;
        }
    </style>
 <head> 
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Sixtyfour+Convergence&family=Audiowide&display=swap" rel="stylesheet">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contact me</title> 
    <link rel="icon" type="image/x-icon" href="Assets/jpeg/GameXP.png">
 </head>

 <body>
    <div class="container">
        <div class="header-wrapper">
            <header class="header">
                <h1>Contact Me</h1>
            </header>

            <nav class="menu">
                <ul>
                    <li class="li"><a href="Xbox.html">Xbox Games</a></li>
                    <li class="li"><a href="PC.html">PC Games</a></li>
                    <li class="li"><a href="about.html">About Me</a></li>
                    <li class="li"><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <main class="content">

            <p>Here you can offer suggsestions and ideas for what game reviews i should to next.</p>

            <div class="form-container">
                <h2 class="form-title">Contact</h2>
                <form action="https://formspree.io/f/mdkedrlv" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            class="form-input" 
                            required
                            placeholder="Name"
                        >
                    </div>
        
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            required
                            placeholder="Your@email.com"
                        >
                    </div>
        
                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject"
                            class="form-input" 
                            required
                            placeholder="subject"
                        >
                    </div>
        
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea 
                            id="message" 
                            name="message"
                            class="form-textarea" 
                            required
                            placeholder="Your message"
                        ></textarea>
                    </div>
        
                    <button type="submit" class="form-button">
                        Send
                    </button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <h4>GameXP 2025</h4>
        </footer>
    </div>
 </body>
</html>
